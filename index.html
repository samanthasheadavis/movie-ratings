<!doctype html>
<html>

<head>
    <link rel="stylesheet" href="styles/main.css" </head>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
    <body class="container">
        <!-- Search box -->
        <form class='selectForm searchForm'>
            <input id='search-field' , type='text' , placeholder="Search for a movie or user">
        </form>
<!--placeholder for template-->
        <div class='search-result'>
        </div>

<!--Main Movie Object Template-->
        <script id="movie-template" type="x-handlebars-template">
            <h1>{{title}}</h1>
            <p class='rating'>{{avgRating}}</p>
            <ul class='topUsers'>
                <p class='topUserHead'>Top Users</p>

                {{#each otherUsers}}
                <li class="users">{{this}}</li>
                {{/each}}

            </ul>

            <select class="movie-rating" data-id={{movieId}}
              <option>Rate</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="delete">Delete</option>
            </select>
            <button id='moreInfo'>More Info</button>
        </script>

<!--placeholder for template-->
        <section class="top-twenty">
          <div class='top-twenty-text'>Current Top Twenty(by users ratings)</div>
          </section>
<!--Top Twenty Template-->
        <script id='top-twenty-template' type='text/x-handlebars-template'>
             <div class='movies-container'>
                <h2>{{list}}: {{title}}</h2>
            </div>
        </script>

        <script src='javascript/handlebars-v4.0.5.js'></script>
        <script src='javascript/jquery-3.1.1.min.js'></script>
        <script src="javascript/main.js"></script>
    </body>

</html>
